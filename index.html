      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">

            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

  <!-- Begin page content -->
  <main role="main" class="container-fluid">
    <div class="row">
      <!-- Cheeky way to move the select box out of nav and into page elements -->
      <div id="adversaryname-override" style="background-color:rgb(225,220,190); border-left: 20px solid black; border-top: 20px solid black; border-color:rgb(225,220,190); border-radius: 18px 18px 0px 0px; display:flex; justify-content:center; align-items:center; font-size:16pt; box-shadow: 0px 3px 0px 0px rgba(0,0,0,0.6); z-index:2; width: 100%;">

          <select id="adversary-select" class="custom-select bg-transparent pt-0 font-weight-bold">
          <option value="select" selected>Select Adversary...</option>
          <option value="sweden">The Kingdom of Sweden</option>

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-- Example of lazy-loading adversaries on dropdown change -->
  <script type="text/javascript">
    $(document).ready(function () {
      // callback for use with nation change event
      var nationCallback = function (html) {
        $("#adversary").html(html)
      }
      // nation select to load nation and update querystring w/o reload
      $("#adversary-select").change(function () {
        var nation = this.value;
        if (nation == "select") {
          $("#adversary").html("")
        }
        // Realistically you'd want to pull this out into a function to easily call from other spots 
        var url = "./adversaries/" + nation + ".html";
        $.get(url, nationCallback);
        if (history.pushState) {
          const url = new URL(window.location);
          url.searchParams.set('adversary', nation);
          window.history.pushState(null, '', url.toString());
        }    
      });
      // update the nation on page load if querystring set
      let params = new URL(document.location).searchParams;
      let setNation = params.get("adversary") || "select";
      $("#adversary-select").val(setNation);
      $("#adversary-select").change();
    });
  </script>
</body>
